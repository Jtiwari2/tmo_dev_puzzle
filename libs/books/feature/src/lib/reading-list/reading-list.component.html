<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div tabindex="-1" class="reading-list-item" *ngFor="let b of readingList$ | async">

    <!-- Indicating marked as finished -->
    <ng-container *ngIf="b.finished">
      <button
      mat-icon-button
      data-testing="finished-book-icon"
      [ngStyle]="{'color':'green'}"
      [attr.aria-label]="'finish ' + b.title + ' from reading list'">
      <mat-icon>check_circle</mat-icon>  
    </button>
    </ng-container>

    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <p>{{ b. finishedDate}}</p>
    </div>
    <div>

      <button
        [attr.aria-label]="'finish ' + b.title + ' from reading list'"
        (click)="finishedBookFromReadingList(b)"
        data-testing="mark-as-read"
        [disabled]="b.finished">
        Mark as Finished
      </button>

      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
